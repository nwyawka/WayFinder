version: '3.8'

services:
  wayfinder:
    build: .
    ports:
      - "80:80"
    environment:
      - TOMTOM_API_KEY=${TOMTOM_API_KEY}
      - HERE_API_KEY=${HERE_API_KEY}
      - POLL_INTERVAL_SECONDS=60
      - REROUTE_THRESHOLD_MINUTES=2
    volumes:
      - wayfinder_data:/app/data
    restart: unless-stopped

volumes:
  wayfinder_data:
